<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register</title>

     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center text-white">

  <div class="w-full max-w-md bg-slate-900/80 backdrop-blur rounded-2xl shadow-xl p-8 space-y-8">

    <!-- LOGIN -->
    <section class="space-y-4">
      <h2 class="text-2xl font-bold text-center">Login</h2>

      <input
        type="email"
        id="email"
        placeholder="Email"
        class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />

      <input
        type="password"
        id="password"
        placeholder="Password"
        class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />

      <button
        id="btnLogin"
        class="w-full py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 transition font-semibold"
      >
        Login
      </button>

      <p id="error" class="text-sm text-red-400 text-center"></p>
    </section>

    <!-- DIVIDER -->
    <div class="flex items-center gap-3">
      <span class="flex-1 h-px bg-slate-700"></span>
      <span class="text-sm text-slate-400">OR</span>
      <span class="flex-1 h-px bg-slate-700"></span>
    </div>

    <!-- REGISTER -->
    <section class="space-y-4">
      <h2 class="text-2xl font-bold text-center">Register</h2>

      <input
        type="email"
        id="regEmail"
        placeholder="Email"
        class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
      />

      <input
        type="password"
        id="regPassword"
        placeholder="Password"
        class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
      />

      <button
        id="btnRegister"
        class="w-full py-2 rounded-lg bg-emerald-600 hover:bg-emerald-700 transition font-semibold"
      >
        Register
      </button>
    </section>

  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
